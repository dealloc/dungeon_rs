[package]
name = "editor"
description = "The GUI binary that sets up the windows for the users to interact with."
edition.workspace = true
repository.workspace = true
version.workspace = true
readme.workspace = true
authors.workspace = true
license-file.workspace = true
rust-version.workspace = true
publish.workspace = true

[lints]
workspace = true

[dependencies]
config = { workspace = true }
data = { workspace = true }
io = { workspace = true }
ui = { workspace = true }
utils = { workspace = true }
logging = { workspace = true }
bevy = { workspace = true, default-features = false, features = [
  "std",
  "bevy_window",
  "bevy_winit",
  "bevy_asset"
] }

[target.'cfg(windows)'.build-dependencies]
image = { workspace = true, features = ["png", "ico"] }
winresource = "0.1.20"

[features]
default = ["png"]
dev = [
  "data/dev",
  "io/dev",
  "ui/dev",
  "utils/dev",
  "config/dev"
]
windows = [
  "data/windows",
  "io/windows",
  "ui/windows",
  "utils/windows",
  "config/windows"
]
linux = [
  "data/linux",
  "io/linux",
  "ui/linux",
  "utils/linux",
  "config/linux"
]
macos = [
  "data/macos",
  "io/macos",
  "ui/macos",
  "utils/macos",
  "config/macos"
]

# support for various image formats
png = ["bevy/png"]
webp = ["bevy/webp"]
jpeg = ["bevy/jpeg"]
